{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{name}}
{% endblock %}

{% block body %}


{% if matches  %}
<h3>We found the following matches.</h3>
{% for match in matches %}
<ul>
  <li><a href="{{match}}">{{match}}</a></li>
</ul>
{% endfor %}
{% else %}
<h3>Sorry No entries match your query.</h3>

{%endif%}

{% endblock %}
